<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Sectors:</h2>
    <ui:repeat value="#{sectors.allSectors}" var="sector">
        <li>
            <h:link value="#{sectors.formatName(sector.name)}" outcome="sectors?sectorId=#{sector.id}"/>
        </li>
    </ui:repeat>
    <h:form>
        <h:inputText value="#{sectors.newSector.name}" required="true"/>
        <h:commandButton value="Add new Sector" action="#{sectors.createSector}"/>
    </h:form>
</h:body>
</html>
